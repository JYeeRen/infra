---

- name: Ensure extra mountpoints exists.
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: "{{ item.state | default('directory') }}"
    owner: nobody
    group: nogroup
    mode: "0775"
  with_items:
    - "{{ extra_mountpoints }}"

- name: Ensure disks mountpoints exists.
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: "{{ 'directory' if item.state | default('mounted') == 'mounted' else 'absent' }}"
    owner: nobody
    group: nogroup
    mode: "0775"
  with_items:
    - "{{ disks }}"
    - "{{ parity_disks }}"

- name: Ensure disks mounted.
  ansible.posix.mount:
    name: "{{ item.path }}"
    src: "{{ item.diskbyuuid }}"
    fstype: "{{ item.fs }}"
    opts: "{{ item.opts }}"
    state: "{{ item.state | default('mounted') }}"
  with_items:
    - "{{ extra_mountpoints }}"
    - "{{ disks }}"
    - "{{ parity_disks }}"
  when: item.diskbyuuid is defined and item.fs is defined

- name: Ensure mergerfs mounted.
  ansible.posix.mount:
    name: "{{ item.mountpoint }}"
    src: "{{ item.source }}"
    opts: "{{ item.opts }}"
    fstype: "{{ item.fs }}"
    state: "{{ item.state | default('mounted') }}"
  with_items:
    - "{{ mergerfs_mountpoints }}"
